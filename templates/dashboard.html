<!DOCTYPE html>
<html>
<head>
    <title>Bot Analytics Dashboard</title>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <h1>📊 Telegram Bot Analytics</h1>
    <p><strong>Total Users:</strong> {{ total_users }}</p>
    <p><strong>Active Users:</strong> {{ active_users }}</p>
    <p><strong>Total Messages:</strong> {{ total_messages }}</p>

    <h2>🏆 Top Referrers</h2>
    <ul>
        {% for user in top_users %}
            <li>{{ user.first_name }} (Referrals: {{ user.referral_count }})</li>
        {% endfor %}
    </ul>
</body>
</html>
